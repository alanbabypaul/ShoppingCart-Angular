<div style="height: 100vh;" class="d-flex flex-column justify-content-center align-items-center w-100">

<a style="text-align: left;" class="btn text-primary" routerLink="">Back to home</a>
<div class="row border rounded shadow w-75">
<div class="col-lg-6 bg-black">
<img class="img-fluid" src="https://wallpaperaccess.com/full/4893666.jpg" alt="">
</div>

<div class="col-lg-6 bg-primary">
    <div style="height: 100%;" class="d-flex justify-content-center align-items-center flex-column text-align">
    
    <h4>Welcome User</h4>
    <form  class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
<div class="mb-3">
    <input style="width: 400px;" type="text" placeholder="Enter Email Id" class="form-control" name="email" formControlName="email" >
</div>

 <!-- validationuser -->
 <div *ngIf="  this.loginForm.get('email')?.errors&&this.loginForm.get('email')?.touched" class="div mb-3 fw-bolder text-light">
              
    *Invalid email

</div>

<div class="mb-3">
    <input style="width: 400px;" type="password" placeholder="Enter password" class="form-control" name="password" formControlName="password">
</div>
   

 <!-- validationuser -->
 <div *ngIf="  this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="div mb-3 fw-bolder text-light">
              
    *Invalid password

</div>


<div class="btn align-items-center justify-content-center d-flex">
    <button  class="btn btn-success" type="submit">Login</button>
</div>


    </form>
    <p>New user?Click here to <a routerLink="/user/register" class=" text-light"> Register</a></p>
    
    </div>

</div>




















</div>
















</div>
